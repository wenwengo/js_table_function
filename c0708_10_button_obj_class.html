<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container" id="myContainer">
        <button type="button" class="myBtn btn btn-primary" id="" data-text="Hello 台北">
            台北
        </button>
    </div>

    <script>
        let data = [
            {
                'id': 1,
                'data-text': 'Hello 台北',
                'name': '台北'
            },
            {
                'id': 2,
                'data-text': 'Hello 台中',
                'name': '台中'
            },
            {
                'id': 3,
                'data-text': 'Hello 高雄',
                'name': '高雄'
            },
        ];

        console.log('data', data);

        let myBtn = document.querySelectorAll('.myBtn');
        const myContainer = document.getElementById('myContainer');
       

        let result = '';
        data.forEach(value => {

            result += `
                <button type="button" class="myBtn btn btn-primary" id="" data-text="${value['data-text']}">
                ${value.name}
                </button>
            `;
        });
        myContainer.innerHTML = result;
        myBtn = document.querySelectorAll('.myBtn');


        myBtn.forEach(value => {
            console.log('value', value);

            value.addEventListener('click', () => {
                console.log('myBtn ok');
            });
        });



    </script>
</body>

</html>
