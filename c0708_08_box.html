<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <button id="myBtn" type="button" class="btn btn-primary" data-self-target="#box">myBtn</button>
    <div id="box">

    </div>

    <script>
        const myBtn = document.getElementById('myBtn');
        myBtn.addEventListener('click', function () {
            let tmpTarget = this.getAttribute('data-self-target');
            console.log('tmpTarget', tmpTarget);
            let tmpBox = document.querySelector(tmpTarget);
            console.log('tmpBox', tmpBox);
            // tmpBox.style.backgroundColor = 'lightpink';
            tmpBox.setAttribute('class', 'bg-danger');
        })
    </script>
</body>

</html>
